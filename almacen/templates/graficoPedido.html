{% extends "./base.html" %}

{% block title %}Gestión del Sistema{% endblock %}

{% block body %}
<style>
    #container {
        width: 100%;
        height: 620px;
        margin: 110px auto 0;
        /* Ajusta el margen superior (200px en este ejemplo) para mover el gráfico hacia abajo */
        display: flex;
        justify-content: center;
    }
</style>

<script src="https://code.highcharts.com/highcharts.js"></script>

<div id="container"></div>

<script type="text/javascript">

    document.addEventListener('DOMContentLoaded', function () {
        // Obtener los datos de pedidos desde el contexto
        var valores_pedidos = JSON.parse('{{ valores_pedidos_json|safe }}');

        Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Reporte de Pedidos 2023'
            },
            subtitle: {
                text: 'Reporte de columnas'
            },
            xAxis: {
                categories: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                crosshair: true
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Valores $'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} $</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: 'Porcentaje de Pedidos',
                showInLegend: false,
                colorByPoint: true,
                data: valores_pedidos
            }]
        });
    });
</script>
{% endblock %}
