<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/gestionSistema.css' %}">
    <style>
        .logo-image {
            width: 150px;
            /* Ajusta el ancho de la imagen según tus necesidades */
            height: auto;
            /* Mantén la proporción de aspecto original */
        }
    </style>
</head>


<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/inicio">
            <img src="{% static 'img/Norman_fondoBlanco.png' %}" alt="Logo" class="logo-image">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link text-primary" href="/registroProveedor">Proveedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" href="/registroProducto">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" href="/registroDepartamento">Departamentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" href="/registroEmpleado">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" href="/registroAlmacen">Almacen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" href="/registroEntradaAlmacen">Ingresos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" href="/registroPedido">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" href="/reporteIngresos">Reportes De Ingresos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" href="/reportePedido">Reportes De Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" href="/graficoPedido">Graficos Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" href="/graficoIngreso">Graficos Pedidos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block body %}

    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
<script src="{% static 'js/almacen.js' %}"></script>
<script src="{% static 'js/pedido.js' %}"></script>
<script src="{% static 'js/entradaAlmacen.js' %}"></script>





</body>


</html>
